		<style>
			@-webkit-keyframes rotation {
				from {
					-webkit-transform: rotate(0deg);
				}

				to {
					-webkit-transform: rotate(360deg);
				}
			}

				}

				}
			}

				}

			html {
				background: #ffffff;
			}

			body {
				font-family: arial;
				margin: 0;
				padding: 0;
				min-height: 100vh;

				display: flex;
				flex-direction: column;
				overflow-x: hidden;
				place-items: center;
			}

			body.scrollingDisabled {
				overflow: hidden;
			}

			.emscripten {
				padding-right: 0;
				display: block;
			}

			div.emscripten {
				text-align: center;
				font-family: 'Lucida Console', Monaco, monospace;
			}

			/* the canvas *must not* have any border or padding, or mouse coords will be wrong */
			canvas.emscripten {
				display: none;
				background-color: black;
				position: flex;
				transition: opacity 5s ease-in;
				-webkit-transition: opacity 5s ease-in;
				opacity: 0;
				filter: blur(0) grayscale(0);
				image-rendering: optimizeSpeed; /* Older versions of FF          */
				image-rendering: -moz-crisp-edges; /* FF 6.0+                       */
				image-rendering: -webkit-optimize-contrast; /* Safari                        */
				image-rendering: -o-crisp-edges; /* OS X & Windows Opera (12.02+) */
				image-rendering: pixelated; /* Awesome future-browsers       */
				-ms-interpolation-mode: nearest-neighbor; /* IE                            */
			}

			canvas.active {
				animation-name: fadeIn;
				animation-duration: 2s;
				opacity: 1;
			}

			canvas.paused {
				animation-name: blur;
				animation-duration: 0.5s;
				filter: blur(2px) grayscale(1);
			}

			canvas.unpaused {
				animation-name: none;
			}

			canvas.animatedSizeTransitions {
				transition: width 0.3s ease, height 0.3s ease;
			}

			@keyframes fadeIn {
				0% {
					opacity: 0;
				}

				100% {
					opacity: 1;
				}
			}

			@keyframes blur {
				0% {
					filter: blur(0) grayscale(0);
				}

				100% {
					filter: blur(2px) grayscale(1);
				}
			}

			.spinner {
				height: 30px;
				width: 30px;

				-webkit-animation: rotation 0.8s linear infinite;
				-moz-animation: rotation 0.8s linear infinite;
				-o-animation: rotation 0.8s linear infinite;
				animation: rotation 0.8s linear infinite;

				border: 5px solid #bdff00;
				border-top: 5px solid #719900;
				border-radius: 100%;
			}

			#status {
				display: inline-block;
				vertical-align: top;
				font-weight: bold;
				color: white;
			}

			#progress {

				height: 10px;

			/* Determines the style of the background of the progress bar */
			progress[value]::-webkit-progress-bar {

				border-radius: 15px;

				height: 10px;

			#pauseMenu {

				flex-direction: column;

			<div id="pauseMenuBorder">

					<button id="resumeButton" onclick="resume()">Resume</button>

			</div>
		</div>
		<div class="loading">
			<div class="spinner" id="spinner"></div>
			<div class="emscripten" id="status">Downloading...</div>

			<progress value="0" max="100" id="progress" hidden="1"></progress>
		</div>

		<div id="message-container">
			<div id="messages"></div>
		</div>
		<script>
			function mergeFiles(fileParts) {
				return new Promise((resolve, reject) => {
					let buffers = [];

					function fetchPart(index) {
						if (index >= fileParts.length) {
							let mergedBlob = new Blob(buffers);
							let mergedFileUrl = URL.createObjectURL(mergedBlob);
							resolve(mergedFileUrl);
							return;
						}
						fetch(fileParts[index])
							.then((response) => response.arrayBuffer())
							.then((data) => {
								buffers.push(data);
								fetchPart(index + 1);
							})
							.catch(reject);
					}
					fetchPart(0);
				});
			}

			function getParts(file, start, end) {
				let parts = [];
				for (let i = start; i <= end; i++) {
					parts.push(file + '.part' + i);
				}
				return parts;
			}

			mergeFiles(getParts('game.unx', 1, 12))
				.then(async (url) => {
					window.gameUnxUrl = url;

					const originalFetch = window.fetch;
					window.fetch = async function (...args) {
						let [url, options] = args;
						if (typeof url === 'string' && url.includes('game.unx')) {
							console.log('fetch:', url);
							url = window.gameUnxUrl;
						} else if (url instanceof Request && url.url.includes('game.unx')) {
							console.log('fetch request:', url.url);
							url = new Request(window.gameUnxUrl, url);
						}
						return originalFetch.call(this, url, options);
					};

					const originalOpen = XMLHttpRequest.prototype.open;
					XMLHttpRequest.prototype.open = function (method, url, ...rest) {
						if (url.includes('game.unx')) {
							console.log('XHR:', url);
							url = window.gameUnxUrl;
						}
						return originalOpen.call(this, method, url, ...rest);
					};
					let index = document.createElement('script');
					index.src = 'index.js';
					document.body.appendChild(index);

					let runner = document.createElement('script');
					runner.src = 'runner.js';
					document.body.appendChild(runner);
				})
				.catch((error) => {
					console.error('Failed to merge files:', error);
				});
		</script>
	</body>
